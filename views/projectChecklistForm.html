<!doctype html>
<html style="overflow-x: hidden !important;"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="icon" href="data:,">
  </head>
  <body>
    <!-- header -->
    {{ template "partials/header.tpl" . }}

    <!-- content -->
    <div id="content" class="bg-[#00ACBA]">
      <div id="project-checklist-form" class="bg-[#ffffff]">
        <div id="project-checklist-form-page-1" style="display: block;">
          {{ template "projectChecklistForm_page1.html" }} 
        </div>
        <div id="project-checklist-form-page-2" style="display: none;">
          {{ template "projectChecklistForm_page2.html" }} 
        </div>
        <div id="project-checklist-form-page-3" style="display: none;">
          {{ template "projectChecklistForm_page3.html" }} 
        </div>
        <div class="section grid grid-cols-5 gap-2 p-3">
          <button id="project-checklist-form-prev-button" class="px-2 py-1 rounded-md bg-[#FDD900] col-start-4" style="display: none;">Previous Page</button>
          <button id="project-checklist-form-next-button" class="px-2 py-1 rounded-md bg-[#FDD900] col-start-5">Next Page</button>
        </div>
      </div>
    </div>

    <!-- footer -->
    {{ template "partials/footer.tpl" . }}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.5/signature_pad.min.js" integrity="sha512-kw/nRM/BMR2XGArXnOoxKOO5VBHLdITAW00aG8qK4zBzcLVZ4nzg7/oYCaoiwc8U9zrnsO9UHqpyljJ8+iqYiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/js/projectChecklistForm.js"></script>
    
    <!-- Importing component .js file -->
    <script type="module">
      import { customWidth } from '/static/js/components/customWidth.js';
      window.addEventListener('load', function() {
        customWidth('project-checklist-form');
      });
      window.addEventListener('resize', function() {
        customWidth('project-checklist-form');
      });
    </script>
  </body>
</html>
